<script>
    function updateTable(){
        $("#feedback_table tbody").empty(); // corrected tbody id

        var url = "http://localhost:9090/feedbacks/allfeedback";
        $.ajax({
            url: url,
            type: "GET",
            dataType: "json",
            success: function(data){
                for(i=0; i< data.length; i++){
                    $("#feedback_table tbody").append("<tr><td>" + data[i].id +"</td><td>" + data[i].feedback_desc + "</td></tr>"); // Added delete button in each row with data-id attribute
                }
                console.log(data);
            },
            error: function(){
                console.log("error: can not access api");
            }
        });
    };

    
    updateTable();
</script>
